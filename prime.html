<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Page Title</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

.center {

text-align: center;

}

</style>

</head>

<body>
<h1>Enter Values for all the ranges to find number of prime numbers between them</h1>

<table border="1" align="center">

<tbody>

<tr>

<td>Range1</td>

<td><input type="text" name="range1" id="txtRange11"></td>

<td><input type="text" name="range1" id="txtRange12"></td>

<td><span id="spnRange1"></span></td>

</tr>

<tr>

<td>Range2</td>

<td><input type="text" name="range2" id="txtRange21"></td>

<td><input type="text" name="range2" id="txtRange22"></td>

<td><span id="spnRange2"></span></td>

</tr>

<tr>

<td>Range3</td>

<td><input type="text" name="range3" id="txtRange31"></td>

<td><input type="text" name="range3" id="txtRange32"></td>

<td><span id="spnRange3"></span></td>

</tr>

<tr>

<td>Range4</td>

<td><input type="text" name="range4" id="txtRange41"></td>

<td><input type="text" name="range4" id="txtRange42"></td>

<td><span id="spnRange4"></span></td>

</tr>

</tbody>

</table>

<br>

<div class="center">

<input type="button" onclick="calculate()" value="Start">

<input type="text" name="total" id="txtTotal" size=35>

</div>

<script>

isPrime = (n) => {

let m = parseInt(n / 2)

for (let i = 2; i < m + 1; i++)

if (n % i == 0)

return false

return true

}

calculate = () => {

let total = 0;

document.getElementById("txtTotal").value = "";

for (let i = 1; i <= 4; i++) {

document.getElementById("spnRange" + i).innerHTML = "";

}

for (let i = 1; i <= 4; i++) {

let min = Number(document.getElementById("txtRange" + i + "1").value)

let max = Number(document.getElementById("txtRange" + i + "2").value)

let count = 0;

if (min < max && min > 2) {

for (let j = min; j <= max; j++) {

if (isPrime(j)) {

count++;

}

} // end of inner loop

document.getElementById("spnRange" + i).innerHTML = count + " prime number";

total += count;

} else {

document.getElementById("spnRange" + i).innerHTML = "Invalid entry";

}

} // end of outer loop

document.getElementById("txtTotal").value = "The prime number for all range is " + total;

}

</script>

</body>

</html>
